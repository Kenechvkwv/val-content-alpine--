<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Quotes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body
    x-data="{
    quotes: [
        'Love is not about how many days, months, or years you have been together. It’s all about how much you love each other every single day.',
        'You are my today and all of my tomorrows.',
        'Every love story is beautiful, but ours is my favorite.',
        'I still fall for you every day.',
        'In your arms is where I belong, and in your heart is where I want to stay forever.',
        'Your love is all I need to feel complete.',
        'You make my heart smile.',
        'With you, every moment feels like a beautiful dream.',
        'Your love is the strength that keeps me going.',
        'In a world full of chaos, your love is my peace.',
        'You are the missing piece to my puzzle.',
        'Forever is a long time, but I wouldn’t mind spending it by your side.'
    ],
    currentQuote: '',
    quoteIndex: 0,
    showQuote() {
        const quote = this.quotes[this.quoteIndex];
        const el = document.querySelector('.quote');
        el.style.animation = 'none';
        el.offsetHeight; // Trigger reflow
        el.style.animation = null;
        this.currentQuote = quote;
        this.quoteIndex = (this.quoteIndex + 1) % this.quotes.length;
    },
    generateBubbles() {
        setInterval(() => {
            let bubble = document.createElement('div');
            bubble.classList.add('bubble');
            let size = Math.random() * 30 + 20 + 'px';
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(bubble);
            setTimeout(() => bubble.remove(), 5000);
        }, 500);
    }
}"
    x-init="showQuote(); generateBubbles()"
  >
    <nav class="love-nav">
      <div class="nav-content">
        <div class="nav-brand">❤️ Love Quotes</div>
        <ul class="nav-links">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Romance</a></li>
          <li><a href="#">Poetry</a></li>
          <li><a href="#">Share Love</a></li>
        </ul>
      </div>
    </nav>
    <div class="quote-container" @click="showQuote()">
      <p x-show="currentQuote" x-text="currentQuote" class="quote"></p>
      <div class="click-hint">Click anywhere for next quote ❤️</div>
    </div>
  </body>
</html>
